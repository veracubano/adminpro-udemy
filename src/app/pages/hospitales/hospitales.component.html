<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscandoHospital(input.value)" type="text" class="form-control" placeholder="Buscar hospital...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button (click)="creandoHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-info">
                      <i class="fa fa-plus"></i>
                      Crear Hospital
                    </button>
                </div>

                <h3 class="card-title">Hospitales registrados (<small>{{_hospitalService.totalHospitales}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="actualizandoImagen(hospital)" [src]="hospital.img | imagen: 'hospital'" class="img-50 pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital">
                            </td>
                            <td>
                                <button (click)="guardandoHospital(hospital)" class="btn btn-primary">
                              <i class="fa fa-save"></i>
                            </button>
                                <button (click)="borrandoHospital(hospital)" class="btn btn-danger">
                              <i class="fa fa-trash-o"></i>
                            </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </div>
</div>
