<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrandoModal()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imagenTemporal" [src]="'xxx' | imagen" class="w150">
                    <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">
                    <input (change)="seleccionandoImagen($event.target.files[0])" type="file">

                </div>
                <div class="modal-footer">
                    <button (click)="subiendoImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrandoModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
